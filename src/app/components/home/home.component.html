<div class="filters">
  <mat-form-field>
    <mat-label>Sort</mat-label>
    <mat-select 
      panelClass="sort-select"
      [(ngModel)]="sort"
    >
      <mat-option value="name">Name</mat-option>
      <mat-option value="-released">Released</mat-option>
      <mat-option value="-added">Added</mat-option>
      <mat-option value="-created">Created</mat-option>
      <mat-option value="-updated">Updated</mat-option>
      <mat-option value="-rating">Rating</mat-option>
      <mat-option value="metacritic">Metacritic</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="games">
      <div class="game">
        <div class="game-thumb-container">
          <img 
            src="https://s2.glbimg.com/CMCRcfcDrP5YTkvYe4x2pppSO2g=/0x0:695x390/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2021/X/J/s6QTQDRSAJW1e9s29ARA/grand-theft-auto-5-gta-online-playstation-5-ps5-xbox-series-x-s.jpg" 
            alt="thumbnail"
            class="game-thumbnail"
          />
        </div>
        <div class="game-description">
          <p class="game-name">Name</p>
            <div class="game-platforms">
              <img 
                src="https://s2.glbimg.com/ntaBiLByhBLU56znsAdNtaaN4xA=/696x390/top/smart/s2.glbimg.com/oEBnerIC5Y44clGvZHCAlZ_qnZQ=/0x0:1280x720/695x391/s.glbimg.com/po/tt2/f/original/2014/01/13/gta5.jpg"
                alt="slug"
                class="game-platform"
              />
            </div>
        </div>
      </div>
  </div>
</div>
